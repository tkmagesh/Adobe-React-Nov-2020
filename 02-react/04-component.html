<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Component Intro</title>
    <script src="react.development.js"></script>
    <style>
        .highlight{
            font-size: 18pt;
            color : blue;
        }
    </style>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <script type="text/babel">
         class Greeter extends React.Component{
            //data
            state = {
                userName : '',
                message : 'A dummy greet message'
            }

            //UI Behavior
            onBtnGreetClick = () => {
                console.log('Greet button is clicked');
                this.setState({
                    message : 'A new greet message will be displayed here'
                });
            }

            //Presentation
            render(){
                return(
                    <div>
                        <h1>Greeter</h1>
                        <hr/>
                        <label htmlFor="">User Name : </label>
                        <input type="text" name="" id="" />
                        <input type="button" value="Greet" onClick={this.onBtnGreetClick} />
                        <div className="highlight">{this.state.message}</div>
                    </div>
                )
            }
        } 

        ReactDOM.render( <Greeter/>, document.getElementById('root'))
    </script>
</head>
<body>
    <div id="root">
        
    </div>
</body>
</html>
