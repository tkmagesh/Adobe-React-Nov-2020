<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Component Intro</title>
    <script src="react.development.js"></script>
    <style>
        .highlight{
            font-size: 18pt;
            color : blue;
        }
    </style>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <script type="text/babel">
         class Greeter extends React.Component{
            //data
            state = {
                userName : '',
                message : 'A dummy greet message'
            }

            //UI Behavior
            onBtnGreetClick = () => {
                this.setState({
                    message : `Hi ${this.state.userName}, ${this.props.template}`
                });
            }

            onTxtUserNameChange = (evt) => {
                this.setState({
                    userName : evt.target.value
                });
            }

            //Presentation
            render(){
                return(
                    <div>
                        <h1>Greeter</h1>
                        <hr/>
                        <label htmlFor="">User Name : </label>
                        <input type="text" onChange={this.onTxtUserNameChange} />
                        <input type="button" value="Greet" onClick={this.onBtnGreetClick} />
                        <div className="highlight">{this.state.message}</div>
                    </div>
                )
            }
        } 

        ReactDOM.render(
            <div>
                <Greeter template="Have a nice day!"/>
                <Greeter template="Have a good day!"/>
            </div>
            , document.getElementById('root'))
    </script>
</head>
<body>
    <div id="root">
        
    </div>
</body>
</html>
