<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Intro</title>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
</head>
<body>
    <input type="button" value="Render" id="btnRender">
    <div>
        <label for="">Counter : </label>
        <span id="spanCounter">0</span>
    </div>
    <div id="root"></div>
    <script>
        var counter = 0;
        function onBtnRenderClick(){
            ++counter;

            //using React VDOM
            var h1 = React.createElement('h1', { id : 'heading-1'}, 'Welcome to React.js! - ' + counter);
            ReactDOM.render(h1, document.getElementById('root'));

            //using the actual DOM
            document.getElementById('spanCounter').innerText = counter;
        }
        var btnRender = document.getElementById('btnRender')
        btnRender.addEventListener('click', onBtnRenderClick)
    </script>
</body>
</html>
